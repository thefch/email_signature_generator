<head>
    <title>
        Email signature generator
    </title>
</head>

<h1>Email signatures:</h1>
{% for data in entries %}
    <form action="{{ url_for('user') }}" method="POST">
        <li>
            <input type="submit" name="name" value="{{data['name']}}">
            <input type="hidden" name="template" value="{{option}}">
        </li>
    </form>
{% endfor %}

<form action="{{url_for('show_all')}}" method="POST">
    <input type='submit' name='print' value="Show all">
    <input type='hidden' name='template' value="{{option}}">
</form>
